<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mb-5" matSort>

  <!-- ID Column -->
  <ng-container matColumnDef="poster">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> poster </th>
    <td mat-cell *matCellDef="let row">
      <img class="movie-poster mb-1" src="https://image.tmdb.org/t/p/w92/{{row. poster_path}}" [alt]="row.title" [name]="row.title">
    </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Release date </th>
    <td mat-cell *matCellDef="let row"> {{row.release_date}} </td>
  </ng-container>

  <!-- Fruit Column -->
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ratring </th>
    <td mat-cell *matCellDef="let row"> {{row.vote_average}}/10 </td>
  </ng-container>

  <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
  (click)="navigateTomovie(row)"
  *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
  </tr>
</table>

<mat-paginator  [pageSizeOptions]="[10, 20]" [length]="tOtalMovies" [pageSize]="20" (page)="onpagechanfe($event)"
  aria-label="Select page of users"></mat-paginator>  `
</div>
